{% extends '_base.html' %}

{% block content %}
    <h1 class="hld-primary">Welcome home</h1>

    {% if user.is_authenticated %}
        Hi {{ user.email }}
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
         <p>You are not logged in</p>
         <a href="{% url 'login' %}">Log In</a>
         <a href="{% url 'signup' %}">Sign Up</a>

    {% endif %}
{% endblock %}
